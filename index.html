<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Música e Fotos</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to right, #fcb6d0, #fae0e6); /* Gradiente suave */
            text-align: center;
            color: #6d3f6c; /* Cor roxa suave para um toque romântico */
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #startBtn {
            background-color: #ff7b91; /* Botão com cor suave */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startBtn:hover {
            background-color: #f2747e;
        }

        .photo {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: none;
            margin-top: 20px;
            border-radius: 15px; /* Bordas arredondadas para um visual mais suave */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Transição suave */
        }

        .fade-in {
            opacity: 1; /* Exibe a foto */
        }

        audio {
            margin-top: 30px;
        }
    </style>
</head>
